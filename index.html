<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
  </head>
  <body>
    <div id="container"></div>
    <div id="ul_div"></div>

    <!-- include babel library.js  to transcompile-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.19.6/babel.min.js"></script>
    <!-- react and react.DOM -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>

    <script type="text/babel">
      //get container div
      let container = document.getElementById("container");

      //component
      class Share extends React.Component {
        render() {
          return (
            <div>
              <a href={this.props.url} target="_blank" title={this.props.label}>
                Visit Website
              </a>
            </div>
          );
        }
      };

      let address = "www.avoe.ge";
      let lb = "mySite";

      //component class
      class Fruits extends React.Component {
        render() {
          let fruit_item = "apple";
          return (
            <div>
              <ul class="fruits">
                <li class="item">Mango</li>
                <li class="item">Banan</li>
                <li class="item">{fruit_item}</li>
              </ul>
            </div>
          );
        }
      };

      //rednder UI
      ReactDOM.render(<Share url={address} label={lb} />, container);
    
    </script>
  </body>
</html>
