<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
  </head>
  <body>
    <div id="container"></div>
    <div id="ul_div"></div>

    <!-- include babel library.js  to transcompile-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.19.6/babel.min.js"></script>
    <!-- react and react.DOM -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>

    <script type="text/babel">
      //get container div
      let container = document.getElementById("container");

      class Logic extends React.Component {
        expression(a, b) {
          return a + b;
        }
        render() {
          let permission = this.expression(4, 1 );
          if (permission == 5) {
            return (
              <div>
                <h3>You are successfully Login!</h3>
              </div>
            );
          } else {
            return (
              <div>
                <h3>Sorry You don't have permission to Loggin</h3>
              </div>
            );
          }
        }
      }

      ReactDOM.render(<Logic />, container);
    </script>
  </body>
</html>
