<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
  </head>
  <body>
    <div id="container"></div>
    <div id="ul_div"></div>
    <!-- react and react.DOM -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script>
      //create react h1 element
      let h1 = React.createElement(
        "hi",
        { id: "heading", style: { color: "darkblue" } },
        "Hellow React"
      );

      //render in ui
      ReactDOM.render(h1, document.getElementById("container"));

      //create unordered list element
      let ul = React.createElement(
        "ul",
        null,
        React.createElement("li", null, "Banana"),
        React.createElement("li", null, "Mango")
      );
      ReactDOM.render(ul, document.getElementById("ul_div"));
    </script>
  </body>
</html>
